<?xml version="1.0" encoding="UTF-8"?>
<!-- Refined cube icon with c/d/k on faces. Original work, styled to be closer to your sample without copying it. -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="cdk cube icon">
  <defs>
    <!-- Palette tuned to a calm cyan/teal range -->
    <linearGradient id="gTop" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#89CDE4"/>
      <stop offset="100%" stop-color="#66B9D7"/>
    </linearGradient>
    <linearGradient id="gLeft" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5FB7D7"/>
      <stop offset="100%" stop-color="#3BA7CF"/>
    </linearGradient>
    <linearGradient id="gRight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2F7FA8"/>
      <stop offset="100%" stop-color="#2B678D"/>
    </linearGradient>
    <linearGradient id="gEdge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <filter id="fShadow" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Cube group -->
  <g transform="translate(64,44)" filter="url(#fShadow)">
    <!-- Top face -->
    <polygon points="192,0 356,84 192,168 28,84" fill="url(#gTop)"/>
    <!-- Left face -->
    <polygon points="28,84 192,168 192,332 28,248" fill="url(#gLeft)"/>
    <!-- Right face -->
    <polygon points="356,84 192,168 192,332 356,248" fill="url(#gRight)"/>

    <!-- Soft edge highlights -->
    <polyline points="28,84 192,168 356,84" fill="none" stroke="url(#gEdge)" stroke-width="8" stroke-linecap="round"/>
    <line x1="192" y1="168" x2="192" y2="332" stroke="rgba(0,0,0,0.12)" stroke-width="8"/>
    <polyline points="28,84 28,248 192,332" fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="6"/>
    <polyline points="356,84 356,248 192,332" fill="none" stroke="rgba(0,0,0,0.10)" stroke-width="6"/>

    <!-- Letters rendered with subtle perspective transforms -->
    <!-- d on top (slight skew to match top face) -->
    <g transform="translate(192,98) skewX(-14)">
      <text x="0" y="0" text-anchor="middle" dominant-baseline="middle"
            font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-weight="800" font-size="86"
            fill="#ffffff" opacity="0.96">d</text>
    </g>

    <!-- c on left face -->
    <g transform="translate(104,236) skewY(12)">
      <text x="0" y="0" text-anchor="middle" dominant-baseline="middle"
            font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-weight="800" font-size="96"
            fill="#ffffff" opacity="0.96">c</text>
    </g>

    <!-- k on right face -->
    <g transform="translate(280,236) skewY(-12)">
      <text x="0" y="0" text-anchor="middle" dominant-baseline="middle"
            font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-weight="800" font-size="96"
            fill="#ffffff" opacity="0.96">k</text>
    </g>
  </g>

  <!-- Ground shadow ellipse for more depth -->
  <ellipse cx="256" cy="420" rx="148" ry="20" fill="#000" opacity="0.08"/>
</svg>
